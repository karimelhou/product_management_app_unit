<div class="d-flex align-items-center justify-content-center" style="min-height: 75vh;">
  <div class="col-md-6 col-lg-4">
    <div class="card border-0 shadow-lg">
      <div class="card-body p-4 p-md-5">
        <div class="text-center mb-4">
          <h1 class="h3 fw-bold text-primary">Create Account</h1>
          <p class="text-muted">Get started with your new account.</p>
        </div>
        <form (ngSubmit)="submit()" #form="ngForm">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input name="username" class="form-control form-control-lg" required [(ngModel)]="credentials.username" />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-control form-control-lg" required [(ngModel)]="credentials.password" />
          </div>
          <div class="mb-3">
            <label class="form-label">Role</label>
            <select name="role" class="form-select form-select-lg" [(ngModel)]="credentials.role">
              <option value="USER">User</option>
              <option value="ADMIN">Admin</option>
            </select>
          </div>
          <div class="d-grid gap-2 mt-4">
            <button class="btn btn-primary btn-lg" type="submit" [disabled]="form.invalid || submitting()">
               <span *ngIf="!submitting()">Register</span>
               <span *ngIf="submitting()" class="spinner-border spinner-border-sm" role="status"></span>
            </button>
            <a routerLink="/login" class="text-center mt-2">Already have an account?</a>
          </div>
        </form>
        <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
      </div>
    </div>
  </div>
</div>
