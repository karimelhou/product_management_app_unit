<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Products</h2>
    <form class="d-flex" (ngSubmit)="loadProducts()" #form="ngForm">
      <input
        class="form-control me-2"
        placeholder="Search products"
        name="query"
        [(ngModel)]="search"
      />
      <button class="btn btn-outline-secondary" type="submit">Search</button>
    </form>
  </div>

  <div *ngIf="loading()" class="alert alert-info">Loading products...</div>
  <div *ngIf="error()" class="alert alert-danger">{{ error() }}</div>

  <div class="row g-3">
    <div class="col-md-4" *ngFor="let product of products()">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text flex-grow-1">{{ product.description }}</p>
          <p class="fw-bold">{{ product.price | currency }}</p>
          <button
            class="btn btn-primary mt-auto add-to-cart"
            (click)="addToCart(product)"
            [disabled]="product.stockQuantity === 0"
          >
            Add to cart
          </button>
          <small class="text-muted">Stock: {{ product.stockQuantity }}</small>
        </div>
      </div>
    </div>
  </div>
</div>
