<div>
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4">
    <h1 class="mb-3 mb-md-0">Our Products</h1>
    <form class="d-flex" (ngSubmit)="loadProducts()" #form="ngForm" style="width: 300px;">
      <input
        class="form-control me-2"
        placeholder="Search products..."
        name="query"
        [(ngModel)]="search"
      />
      <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i></button>
    </form>
  </div>

  <div *ngIf="error()" class="alert alert-danger">{{ error() }}</div>

  <div class="row g-4">
    <ng-container *ngIf="loading()">
      <div class="col-md-4" *ngFor="let i of [1,2,3,4,5,6]">
        <div class="skeleton-card">
          <div class="skeleton skeleton-text" style="height: 1.5rem; width: 60%;"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text" style="width: 80%;"></div>
          <div class="skeleton skeleton-text mt-4" style="height: 1.25rem; width: 40%;"></div>
          <div class="skeleton skeleton-text mt-3" style="height: 2.5rem;"></div>
        </div>
      </div>
    </ng-container>

    <ng-container *ngIf="!loading()">
      <div class="col-lg-4 col-md-6" *ngFor="let product of products()">
        <div class="card h-100">
          <div class="card-img-top bg-secondary text-white d-flex align-items-center justify-content-center" style="height: 200px;">
            <i class="bi bi-image" style="font-size: 3rem;"></i>
          </div>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text text-muted flex-grow-1">{{ product.description }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <p class="fw-bold fs-5 mb-0">{{ product.price | currency }}</p>
              <small class="text-muted">In Stock: {{ product.stockQuantity }}</small>
            </div>
            <button
              class="btn btn-primary mt-3 w-100"
              (click)="addToCart(product)"
              [disabled]="product.stockQuantity === 0"
            >
              <i class="bi bi-cart-plus-fill me-2"></i>Add to cart
            </button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
