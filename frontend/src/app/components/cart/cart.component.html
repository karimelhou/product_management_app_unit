<div class="container mt-4">
  <h2>Your cart</h2>
  <div *ngIf="items().length === 0" class="alert alert-info">Cart is empty.</div>
  <table class="table" *ngIf="items().length > 0">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items()">
        <td>{{ item.product.name }}</td>
        <td>{{ item.product.price | currency }}</td>
        <td style="max-width: 120px;">
          <input
            type="number"
            min="1"
            class="form-control"
            [value]="item.quantity"
            (input)="updateQuantity(item.product.id!, $event)"
          />
        </td>
        <td>{{ item.product.price * item.quantity | currency }}</td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-between align-items-center" *ngIf="items().length > 0">
    <h4>Total: {{ total | currency }}</h4>
    <button class="btn btn-success place-order" (click)="placeOrder()" [disabled]="placing">
      Place order
    </button>
  </div>
  <div *ngIf="message" class="alert alert-info mt-3">{{ message }}</div>
</div>
